<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Step 4</title>
</head>
<body>
  <form>
    <label for="name">Your name  : </label><input type="text" name="name" value="Doe" id="name" />
    <label for="surname">Your surname  : </label><input type="text" name="surname" value="John" id="surname" />
    <label for="city">Your city  : </label><input type="text" name="city" value="New York" id="city" />
    <button type="button" name="button">Reset</button>
  </form>


<script type="text/javascript">
	// 	## Step 4

	// 1. When "Reset" is pressed, clear all fields in the form
	// 2. When "Reset" is pressed, show a "yes/no" dialog, and clear all fields IF the user presses "yes"
	// 3. Commit

	let name = document.getElementById('name')
	let surname = document.getElementById('surname')
	let city = document.getElementById('city')
	let reset = document.querySelector('button')

	reset.addEventListener('click',function () {
		 
    if (confirm("Are you sure?")) {
        name.value = ""
        surname.value = ""
        city.value = ""
    } else {
        return;
    }
    // document.getElementById("demo").innerHTML = txt;
	})

</script>


</body>
</html>
