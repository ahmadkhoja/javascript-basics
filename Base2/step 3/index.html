  <script type="text/javascript">

	// 4. When the input changes, display the new text in the div

  	let divSelected = document.querySelector('div')
  	let inputSelected = document.querySelector('input')
  	
  	inputSelected.addEventListener('keyup',function () {

  		
  		 divSelected.innerHTML = inputSelected.value;

  	})
