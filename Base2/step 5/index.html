  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>

    <script type="text/javascript">
      
      // ## Step 5

      // 1. Target the image (querySelector)
      // 2. Add an event listener to it (onMouseOver)
      // 3. Change the image when the mouse is on it
      // 4. Commit

      let image1 = document.querySelector('#image1')
      let image2 = document.querySelector('#image2')
      let image3 = document.querySelector('#image3')
      let image4 = document.querySelector('#image4')
      let image5 = document.querySelector('#image5')

      let image = function (img,src) {
          img.addEventListener('mouseover',function () {
          img.src = src;
      })
    }

    image(image1,"images/image1_2.jpg")
    image(image2,"images/image2_2.jpg")
    image(image3,"images/image3_2.jpg")
    image(image4,"images/image4_2.jpg")
    image(image5,"images/image5_2.jpg")
