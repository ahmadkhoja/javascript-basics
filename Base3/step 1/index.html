<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
  </body>

  <script type="text/javascript">
 //  	## Step 1:

	// 1. When mouse is over the image, add a 3px solid red border
	// 2. Commit

  	let selectedImage = document.querySelector('#image1')

  	selectedImage.addEventListener('mouseover',function () {
  		selectedImage.style.border = "solid";
  		selectedImage.style.borderColor = "red";
  		selectedImage.style.borderSize = "3px";
  	})


  </script>

</html>
